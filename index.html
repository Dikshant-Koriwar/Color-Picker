<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Color Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Advanced Color Picker</h1>


      <div class="color-picker-section">
        <input type="color" id="colorInput" />
        <p id="colorCode">#000000</p>
        <button id="copyButton">Copy Color Code</button>
      </div>



      <div class="complementary-colors">
        <h2>Complementary Colors</h2>
        <div id="complementaryContainer"></div>
      </div>



      <button id="saveColorButton">Save Color</button>
      <div class="favorites">
        <h2>Favorite Colors</h2>
        <div id="favoritesContainer" class="favoritesContainer"></div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
